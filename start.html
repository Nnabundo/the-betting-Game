<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/start.css">
    <title>Playing Game</title>
</head>
<body>
    <div>
        <header>

            <div class="logo"> <a href="/start.html"></a>  <h3>Boardman</h3> </div>
            <nav>
                
                
                <div class="navlink"><a href="#">Bet Against Strangers</a></div>
                <div class="navlink"><a href="#">Bet Against a Friend</a></div>
                
                <div class="navlink"><a href="./about.html">About</a></div>
            </nav>

            <div class="burger-menu">
                <div class="burger1"></div>
                <div class="burger2"></div>
                <div class="burger3"></div>
            </div>
        </header>
        <section class="gameUI">
           
            <article class="fixture">
                    <div class="fixture-container" id="fixture-container">
                     
                    </div>

            </article>
            
            <article class="center">
                
                <div class="loader-container">
                    <div class="spinner">

                    </div>
                </div>
                
                <div class="randisplay" id="show">

                
                
                </div>
                <div  id="selection" class="selection">
    
                </div>
                <div  id="userselect" class="select">
    
                </div>
                
                <div class="btn">
                    <button id="zero" onclick="toWin()">Win</button>
                    <button id="one" onclick="toDraw()">Draw</button>
                    <button id="two" onclick="toLose()">Lose</button>
                    
                </div>
                
            </article>
            
            
        
            

        </section>
       
       
    </div>
    


    <script src="/js/data.js"></script>
    <script src="/js/action.js"></script>
    <script src="/js/app.js"></script>

</html>
